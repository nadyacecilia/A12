<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="logo.png">
        <meta charset="utf-8">
        <title>Testing</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="stylesheet" href="responsive.css">
    </head>
    <body>
        <header></header>
        <div class="top-wrapper">
            <div class="container">
                <h1>Explore Indonesia for Unforgettable Experience</h1>
                <p>Tour Nusantara is a platform that provides various tourist destinations as options when exploring Indonesia.</p>
                <div class="btn-wrapper">
                    <a class="btn" href="#">
                        <span class="fas fa-compass"></span>
                        Let's Explore!
                    </a>
                </div>
            </div>
        </div>
        <div class="destination-wrapper">
            <div class="container">
                <div class="heading">
                    <h2 class="section-title">Most Popular Destination</h2>
                </div>
                <div class="destinations">
                    <div class="destination">
                        <div class="destination-img img-zoom">
                            <a href="#"><img src="img/jakarta.jpg" alt="Jakarta" class="rounded-corner img-resize">
                            <p>Jakarta</p></a>
                        </div>
                    </div>
                    <div class="destination">
                        <div class="destination-img img-zoom">
                            <a href=""><img src="img/makassar.jpg" alt="Makassar" class="rounded-corner img-resize">
                            <p>Makassar</p></a>
                        </div>
                    </div>
                    <div class="destination">
                        <div class="destination-img img-zoom">
                            <a href=""><img src="img/tanjung-pinang.jpg" alt="Tanjung Pinang" class="rounded-corner img-resize">
                            <p>Tanjung Pinang</p></a>
                        </div>
                    </div>
                    <div class="destination">
                        <div class="destination-img img-zoom">
                            <a href="#"><img src="img/solo.jpg" alt="Solo" class="rounded-corner img-resize">
                            <p>Solo</p></a>
                        </div>
                    </div>
                    <div class="destination">
                        <div class="destination-img img-zoom">
                            <a href=""><img src="img/nganjuk.jpg" alt="Nganjuk" class="rounded-corner img-resize">
                            <p>Nganjuk</p></a>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div class="subscribe-wrapper">
            <div class="subscribe-box">
                    <h3>Join Our Newsletter</h3>
                    <form>
                        <input type="text" placeholder="Enter email" class="email-input">
                        <input type="submit" placeholder="Enter email" class="subscribe-btn">
                    </form>
            </div>
        </div>
        <footer></footer>
    </body>
</html>
